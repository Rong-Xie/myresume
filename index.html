<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: row;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            position: relative;
            min-height: 600px;
            background-size: auto;
            background: #F8FBF9 url(/myresume/img/cat.png) no-repeat bottom left;
        }
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px 40px 20px 20px;
            position: relative;
            z-index: 1;
        }
        .left-section h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .left-section p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .right-section {
            flex: 1;
            background-color: #fff;
            padding: 20px 80px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .right-section h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            text-align: left;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 60px 20px;
            text-align: center;
            background-color: #F2FAFF;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 40px;
            transition: border-color 0.3s;
        }
        .upload-area i {
            font-size: 40px;
            color: #999;
            margin-bottom: 10px;
        }
        .upload-area p {
            font-size: 14px;
            color: #999;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        .btn-last {
            background-color: #6ea8fe;
            color: #fff;
        }
        .btn-last:hover {
            background-color: #4292fc;
        }
        .btn-finish {
            background-color: #007bff;
            color: #fff;
        }
        .btn-finish:hover {
            background-color: #0056b3;
        }
        .progress {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
            margin: 0 auto;
            position: relative;
            padding: 0 15px;
        }
        .progress-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #ccc; /* 初始灰色 */
            transform: translateY(-50%);
            z-index: 1;
        }
        .progress-complete {
            position: absolute;
            top: 50%;
            left: 0;
            height: 2px;
            background-color: #007bff;
            transform: translateY(-50%);
            z-index: 2;
            transition: width 0.5s ease;
            width: 50%;
        }
        .progress-item {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
            z-index: 3;
        }
        .progress-item::after {
            content: '✓';
            position: absolute;
            font-size: 16px;
            opacity: 1;
        }
        .progress-item span {
            position: absolute;
            font-size: 14px;
            opacity: 0;
        }
        .progress-item.incomplete {
            background-color: #ccc;
            color: #666;
        }
        .progress-item.incomplete::after {
            opacity: 0;
        }
        .progress-item.incomplete span {
            opacity: 1;
        }
        .file-name {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
            min-height: 20px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                min-height: 500px;
                padding: 10px;
            }
            .left-section, .right-section {
                flex: none;
                width: 100%;
                padding: 15px;
            }
            .left-section h1 {
                font-size: 20px;
            }
            .left-section p {
                font-size: 12px;
            }
            .right-section h2 {
                font-size: 18px;
            }
            .upload-area {
                padding: 30px 10px;
            }
            .upload-area p {
                font-size: 12px;
            }
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            .progress {
                width: 280px;
                padding: 0 15px;
            }
            .progress-complete {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>&nbsp;</h1>
            <h1>&nbsp;</h1>
            <h1>Finish!<br>
                Upload Your Resume</h1>
            <p>Upload your resume, the platform will help you parse and optimize, you can also skip this step</p>
        </div>
        <div class="right-section">
            <h2>Upload file</h2>
            <div class="upload-area" id="uploadArea"> <i class="icon">☁️</i>
                <p>Drag your resume file to this area, or click on the area to select<br>
                    the appropriate file to upload</p>
                <input type="file" id="fileInput" style="display: none;">
            </div>
            <div class="file-name" id="fileName"></div>
            <div class="buttons">
                <button class="btn btn-last" id="lastStepBtn">Last step</button>
                <button class="btn btn-finish" id="finishBtn">Finish</button>
            </div>
            <!-- 进度指示器 -->
            <div class="progress">
                <div class="progress-line"></div>
                <div class="progress-complete" id="progressComplete"></div>
                <div class="progress-item" id="step1"> <span>1</span> </div>
                <div class="progress-item" id="step2"> <span>2</span> </div>
                <div class="progress-item incomplete" id="step3"> <span>3</span> </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const lastStepBtn = document.getElementById('lastStepBtn');
        const finishBtn = document.getElementById('finishBtn');
        const step3 = document.getElementById('step3');
        const progressComplete = document.getElementById('progressComplete');

        // 初始化状态
        let hasUploaded = false;

        // 上传区域点击事件
        uploadArea.addEventListener('click', function(){
            fileInput.click();
        });

        // 文件选择事件
        fileInput.addEventListener('change', function(e){
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                handleFileUpload(file);
            }
        });

        uploadArea.addEventListener('dragover', function(e){
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', function(){
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', function(e){
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            if (e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                handleFileUpload(file);
            }
        });

        function handleFileUpload(file) {
            fileName.textContent = 'Selected: ' + file.name;
            fileName.classList.add('upload-success');
            hasUploaded = true;
            updateStep3Status(true);
        }

        function updateStep3Status(completed) {
            if (completed) {
                step3.classList.remove('incomplete');
                progressComplete.style.width = '100%';
            } else {
                step3.classList.add('incomplete');
                progressComplete.style.width = '50%';
            }
        }

        lastStepBtn.addEventListener('click', function(){
            if (hasUploaded) {
                fileInput.value = '';
                fileName.textContent = '';
                fileName.classList.remove('upload-success', 'upload-error');
                hasUploaded = false;
                updateStep3Status(false);

                fileName.textContent = 'Upload cancelled';
                fileName.classList.add('upload-error');
                setTimeout(function(){
                    fileName.textContent = '';
                    fileName.classList.remove('upload-error');
                }, 2000);
            } else {
                alert('Going back to previous step');
            }
        });

        finishBtn.addEventListener('click',function(){
            if (hasUploaded) {
                alert('All steps completed successfully!');
            } else {
                if (confirm('You haven\'t uploaded a file. Are you sure you want to proceed?')) {
                    updateStep3Status(true);
                    alert('Proceeding to completion');
                }
            }
        });
    </script>
</body>
</html>
